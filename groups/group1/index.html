<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>基本計算グループ - マルチアプリ管理ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .nav-links {
            text-align: center;
            margin: 20px 0;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 16px;
            display: inline-block;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .app-card .icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .app-card h3 {
            color: white;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .app-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
        }

        .app-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .stats h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 16px;
            }

            .nav-links a {
                margin: 5px;
                padding: 8px 15px;
                font-size: 14px;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .app-card {
                padding: 20px;
            }

            .app-card .icon {
                font-size: 36px;
            }

            .app-card h3 {
                font-size: 18px;
            }
        }

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            .app-card {
                background: rgba(30, 30, 30, 0.3);
            }

            .stats {
                background: rgba(30, 30, 30, 0.3);
            }

            .stat-item {
                background: rgba(30, 30, 30, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 基本計算グループ</h1>
            <p>四則演算の基本的な計算アプリケーション</p>
        </div>

        <div class="nav-links">
            <a href="../../index.html">🏠 メインホーム</a>
            <a href="../group2/index.html">⚡ 応用計算グループ</a>
        </div>

        <div class="stats">
            <h2>グループ情報</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">4</span>
                    <span class="stat-label">利用可能アプリ</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">基本</span>
                    <span class="stat-label">難易度</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">四則</span>
                    <span class="stat-label">演算種類</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">即座</span>
                    <span class="stat-label">計算速度</span>
                </div>
            </div>
        </div>

        <div class="apps-grid">
            <div class="app-card" onclick="location.href='add.html'">
                <a href="add.html">
                    <span class="icon">➕</span>
                    <h3>足し算計算機</h3>
                    <p>2つの数値を足し算します。基本的な加算演算を行います。</p>
                </a>
            </div>

            <div class="app-card" onclick="location.href='subtract.html'">
                <a href="subtract.html">
                    <span class="icon">➖</span>
                    <h3>引き算計算機</h3>
                    <p>2つの数値を引き算します。基本的な減算演算を行います。</p>
                </a>
            </div>

            <div class="app-card" onclick="location.href='multiply.html'">
                <a href="multiply.html">
                    <span class="icon">✖️</span>
                    <h3>掛け算計算機</h3>
                    <p>2つの数値を掛け算します。基本的な乗算演算を行います。</p>
                </a>
            </div>

            <div class="app-card" onclick="location.href='divide.html'">
                <a href="divide.html">
                    <span class="icon">➗</span>
                    <h3>割り算計算機</h3>
                    <p>2つの数値を割り算します。基本的な除算演算を行います。</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        // カード要素にホバーエフェクトを追加
        document.querySelectorAll('.app-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && !e.shiftKey && !e.altKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        location.href = 'add.html';
                        break;
                    case '2':
                        e.preventDefault();
                        location.href = 'subtract.html';
                        break;
                    case '3':
                        e.preventDefault();
                        location.href = 'multiply.html';
                        break;
                    case '4':
                        e.preventDefault();
                        location.href = 'divide.html';
                        break;
                    case 'h':
                        e.preventDefault();
                        location.href = '../../index.html';
                        break;
                }
            }
        });

        // 統計情報の更新（必要に応じて動的に変更可能）
        console.log('基本計算グループが読み込まれました');
    </script>
</body>
</html>
