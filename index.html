<html lang="ja">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Config & Core -->
    <script>
        // Firebase設定（GitHub Pages用）
        const firebaseConfig = {
            apiKey: "AIzaSyA5PXKChizYDCXF_GJ4KL6Ylq9K5hCPXWE",
            authDomain: "shares-b1b97.firebaseapp.com",
            databaseURL: "https://shares-b1b97-default-rtdb.firebaseio.com",
            projectId: "shares-b1b97",
            storageBucket: "shares-b1b97.firebasestorage.app",
            messagingSenderId: "38311063248",
            appId: "1:38311063248:web:0d2d5726d12b305b24b8d5"
        };
        
        // グローバルに公開
        window.firebaseConfig = firebaseConfig;
        
        // Firebase Auth Core - インライン版（デバッグ強化）
        class FirebaseAuthCore {
            constructor() {
                console.log('🎯 FirebaseAuthCore constructor 開始');
                try {
                    this.user = null;
                    this.auth = null;
                    this.callbacks = {
                        onAuthStateChanged: [],
                        onLoginSuccess: [],
                        onLoginError: [],
                        onLogoutSuccess: []
                    };
                    this.isInitialized = false;
                    console.log('✅ FirebaseAuthCore constructor 完了');
                } catch (error) {
                    console.error('❌ FirebaseAuthCore constructor エラー:', error);
                    throw error;
                }
            }

            init(firebaseConfig) {
                console.log('🎯 FirebaseAuthCore.init() 開始');
                console.log('🔍 引数 firebaseConfig:', firebaseConfig);
                console.log('🔍 firebase オブジェクト:', typeof firebase, firebase);
                
                try {
                    console.log('🔍 firebase.apps.length:', firebase.apps.length);
                    if (!firebase.apps.length) {
                        console.log('🔄 firebase.initializeApp() 実行中...');
                        firebase.initializeApp(firebaseConfig);
                        console.log('✅ firebase.initializeApp() 完了');
                    } else {
                        console.log('✅ Firebase app already initialized');
                    }
                    
                    console.log('🔄 firebase.auth() 実行中...');
                    this.auth = firebase.auth();
                    console.log('✅ this.auth 設定完了:', this.auth);
                    
                    console.log('🔄 setupAuthStateListener() 実行中...');
                    this.setupAuthStateListener();
                    console.log('✅ setupAuthStateListener() 完了');
                    
                    console.log('🔄 isInitialized を true に設定...');
                    this.isInitialized = true;
                    console.log('✅ isInitialized:', this.isInitialized);
                    
                    console.log('🔥 Firebase Auth Core initialized successfully');
                } catch (error) {
                    console.error('❌ Firebase Auth Core initialization failed:', error);
                    console.error('❌ Error stack:', error.stack);
                    throw error;
                }
            }

            setupAuthStateListener() {
                this.auth.onAuthStateChanged((user) => {
                    this.user = user;
                    this.callbacks.onAuthStateChanged.forEach(callback => callback(user));
                });
            }

            async signInWithGoogle() {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await this.auth.signInWithPopup(provider);
                    this.callbacks.onLoginSuccess.forEach(callback => callback(result.user));
                    return result.user;
                } catch (error) {
                    this.callbacks.onLoginError.forEach(callback => callback(error));
                    throw error;
                }
            }

            async signOut() {
                try {
                    await this.auth.signOut();
                    this.callbacks.onLogoutSuccess.forEach(callback => callback());
                } catch (error) {
                    console.error('❌ Sign out error:', error);
                    throw error;
                }
            }

            onAuthStateChange(callback) {
                this.callbacks.onAuthStateChanged.push(callback);
            }
        }

        // Firebase Data Core - インライン版
        class FirebaseDataCore {
            constructor() {
                this.database = null;
                this.userRef = null;
                this.dataType = null;
                this.callbacks = {
                    onConnectionChange: [],
                    onError: []
                };
            }

            init(firebaseConfig, dataType = 'app-data') {
                try {
                    this.database = firebase.database();
                    this.dataType = dataType;
                    this.setupConnectionListener();
                    console.log('🔥 Firebase Data Core initialized successfully');
                } catch (error) {
                    console.error('❌ Firebase Data Core initialization failed:', error);
                    throw error;
                }
            }

            setupUserData(user) {
                if (user) {
                    this.userRef = this.database.ref(`users/${user.uid}/${this.dataType}`);
                    console.log('✅ User data reference set up');
                } else {
                    this.userRef = null;
                }
            }

            setupConnectionListener() {
                const connectedRef = this.database.ref('.info/connected');
                connectedRef.on('value', (snapshot) => {
                    const connected = snapshot.val();
                    this.callbacks.onConnectionChange.forEach(callback => callback(connected));
                });
            }

            async addData(data) {
                if (!this.userRef) {
                    throw new Error('User not authenticated');
                }
                
                try {
                    const newRef = this.userRef.push();
                    await newRef.set({
                        ...data,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    return newRef.key;
                } catch (error) {
                    this.callbacks.onError.forEach(callback => callback(error));
                    throw error;
                }
            }

            onConnectionChange(callback) {
                this.callbacks.onConnectionChange.push(callback);
            }

            onError(callback) {
                this.callbacks.onError.push(callback);
            }
        }
        
        // グローバル変数初期化
        window.firebaseAuthCore = null;
        window.firebaseDataCore = null;
        
        // コピー機能（必須要件対応）
        function copyUserInfo() {
            const user = firebase.auth().currentUser;
            if (user) {
                const userInfo = `ユーザー情報:\nEmail: ${user.email}\nUID: ${user.uid}\nDisplayName: ${user.displayName || 'N/A'}\n作成日時: ${new Date(user.metadata.creationTime).toLocaleString()}\n最終ログイン: ${new Date(user.metadata.lastSignInTime).toLocaleString()}`;
                navigator.clipboard.writeText(userInfo).then(() => {
                    showCopyNotification('ユーザー情報をコピーしました');
                });
            }
        }
        
        function copyConnectionStatus() {
            const status = document.getElementById('connectionStatus').textContent;
            const timestamp = new Date().toLocaleString();
            const connectionInfo = `Firebase接続状態: ${status}\n確認時刻: ${timestamp}\nURL: ${window.location.href}`;
            navigator.clipboard.writeText(connectionInfo).then(() => {
                showCopyNotification('接続情報をコピーしました');
            });
        }
        
        function showCopyNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = `✅ ${message}`;
            notification.style.cssText = `
                position: fixed;
                top: 50px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                z-index: 9999;
                font-size: 12px;
                animation: fadeInOut 3s ease-in-out;
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
        
        // コピー通知アニメーション
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateY(-20px); }
                20%, 80% { opacity: 1; transform: translateY(0); }
                100% { opacity: 0; transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</head>
<body>
    <div class="version-badge">v0.5</div>
    
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="app-title">📱 拡張マルチアプリ</div>
            
            <!-- Firebase認証UI -->
            <div id="authContainer" class="auth-container">

                    🔑 Googleログイン

                    <img id="userAvatar" class="user-avatar" src="" alt="User">
                    <span id="userName" class="user-name"></span>
                    <button class="universal-copy-btn" onclick="copyUserInfo()" title="ユーザー情報をコピー" style="background: #28a745; color: white; border: none; padding: 3px 8px; border-radius: 3px; font-size: 10px; margin: 0 5px; cursor: pointer;">📋</button>
                    <button id="logoutButton" class="logout-button" onclick="signOut()">ログアウト</button>
                </div>
                <div id="connectionStatus" class="connection-status">🔄 接続中...</div>
                <button class="universal-copy-btn" onclick="copyConnectionStatus()" title="接続状態をコピー" style="background: #17a2b8; color: white; border: none; padding: 2px 6px; border-radius: 3px; font-size: 9px; margin: 2px 0; cursor: pointer; display: block;">📄 接続情報コピー</button>

            <button class="settings-toggle" onclick="toggleSettings()">

            </button>
            <div class="settings-panel" id="settingsPanel">

                <button onclick="resetSettings()" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; font-size: 11px; margin-top: 10px; cursor: pointer;">

                </button>

        </div>
        
        <div class="tab-list" id="tabList">

    </div>

</body>
</html>
