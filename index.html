<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>拡張マルチアプリ管理ツール</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Config & Core -->
    <script>
        // Firebase設定（GitHub Pages用）
        const firebaseConfig = {
            apiKey: "AIzaSyA5PXKChizYDCXF_GJ4KL6Ylq9K5hCPXWE",
            authDomain: "shares-b1b97.firebaseapp.com",
            databaseURL: "https://shares-b1b97-default-rtdb.firebaseio.com",
            projectId: "shares-b1b97",
            storageBucket: "shares-b1b97.firebasestorage.app",
            messagingSenderId: "38311063248",
            appId: "1:38311063248:web:0d2d5726d12b305b24b8d5"
        };
        
        // グローバルに公開
        window.firebaseConfig = firebaseConfig;
        
        // Firebase Auth Core - インライン版
        class FirebaseAuthCore {
            constructor() {
                this.user = null;
                this.auth = null;
                this.callbacks = {
                    onAuthStateChanged: [],
                    onLoginSuccess: [],
                    onLoginError: [],
                    onLogoutSuccess: []
                };
                this.isInitialized = false;
            }

            init(firebaseConfig) {
                try {
                    if (!firebase.apps.length) {
                        firebase.initializeApp(firebaseConfig);
                    }
                    
                    this.auth = firebase.auth();
                    this.setupAuthStateListener();
                    this.isInitialized = true;
                    
                    console.log('🔥 Firebase Auth Core initialized successfully');
                } catch (error) {
                    console.error('❌ Firebase Auth Core initialization failed:', error);
                    throw error;
                }
            }

            setupAuthStateListener() {
                this.auth.onAuthStateChanged((user) => {
                    this.user = user;
                    this.callbacks.onAuthStateChanged.forEach(callback => callback(user));
                });
            }

            async signInWithGoogle() {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await this.auth.signInWithPopup(provider);
                    this.callbacks.onLoginSuccess.forEach(callback => callback(result.user));
                    return result.user;
                } catch (error) {
                    this.callbacks.onLoginError.forEach(callback => callback(error));
                    throw error;
                }
            }

            async signOut() {
                try {
                    await this.auth.signOut();
                    this.callbacks.onLogoutSuccess.forEach(callback => callback());
                } catch (error) {
                    console.error('❌ Sign out error:', error);
                    throw error;
                }
            }

            onAuthStateChange(callback) {
                this.callbacks.onAuthStateChanged.push(callback);
            }
        }

        // Firebase Data Core - インライン版
        class FirebaseDataCore {
            constructor() {
                this.database = null;
                this.userRef = null;
                this.dataType = null;
                this.callbacks = {
                    onConnectionChange: [],
                    onError: []
                };
            }

            init(firebaseConfig, dataType = 'app-data') {
                try {
                    this.database = firebase.database();
                    this.dataType = dataType;
                    this.setupConnectionListener();
                    console.log('🔥 Firebase Data Core initialized successfully');
                } catch (error) {
                    console.error('❌ Firebase Data Core initialization failed:', error);
                    throw error;
                }
            }

            setupUserData(user) {
                if (user) {
                    this.userRef = this.database.ref(`users/${user.uid}/${this.dataType}`);
                    console.log('✅ User data reference set up');
                } else {
                    this.userRef = null;
                }
            }

            setupConnectionListener() {
                const connectedRef = this.database.ref('.info/connected');
                connectedRef.on('value', (snapshot) => {
                    const connected = snapshot.val();
                    this.callbacks.onConnectionChange.forEach(callback => callback(connected));
                });
            }

            async addData(data) {
                if (!this.userRef) {
                    throw new Error('User not authenticated');
                }
                
                try {
                    const newRef = this.userRef.push();
                    await newRef.set({
                        ...data,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    return newRef.key;
                } catch (error) {
                    this.callbacks.onError.forEach(callback => callback(error));
                    throw error;
                }
            }

            onConnectionChange(callback) {
                this.callbacks.onConnectionChange.push(callback);
            }

            onError(callback) {
                this.callbacks.onError.push(callback);
            }
        }
        
        // グローバル変数初期化
        window.firebaseAuthCore = null;
        window.firebaseDataCore = null;
    </script>
</head>
<body>
    <div class="version-badge">v0.5</div>
    
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="app-title">📱 拡張マルチアプリ</div>
            
            <!-- Firebase認証UI -->
            <div id="authContainer" class="auth-container">
                <div id="loginButton" class="auth-button" onclick="debugAndLogin()">
                    🔑 Googleログイン
                </div>
                <div id="userInfo" class="user-info" style="display: none;">
                    <img id="userAvatar" class="user-avatar" src="" alt="User">
                    <span id="userName" class="user-name"></span>
                    <button id="logoutButton" class="logout-button" onclick="signOut()">ログアウト</button>
                </div>
                <div id="connectionStatus" class="connection-status">🔄 接続中...</div>
            </div>
            
            <button class="settings-toggle" onclick="toggleSettings()">
                ⚙️ アプリ設定
            </button>
            <div class="settings-panel" id="settingsPanel">
                <div id="appCheckboxes"></div>
                <button onclick="resetSettings()" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; font-size: 11px; margin-top: 10px; cursor: pointer;">
                    リセット
                </button>
            </div>
        </div>
        
        <div class="tab-list" id="tabList">
            <!-- タブボタンは動的に生成 -->
        </div>
    </div>

    <div class="content-area" id="contentArea">
        <!-- アプリコンテンツは動的に読み込み -->
    </div>

    <div class="status-bar" id="statusBar">
        読み込み中...
    </div>

    <!-- JavaScript Modules -->
    <script src="todo.js"></script>
    <script src="calculator.js"></script>
    <script src="time-management.js"></script>
    <script src="smart-template-bridge.js"></script>
    <script src="debug-firebase.js"></script>
    <script src="connection-test.js"></script>
    <script src="app-static.js"></script>
</body>
</html>
